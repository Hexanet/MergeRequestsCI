<!doctype html>
<html  ng-app="app">
<head>
  <meta charset="utf-8">
  <title>MergeRequestCI</title>
  <link rel="stylesheet" href="app.css">
</head>
<body ng-controller='MainCtrl as vm'>

  <h1>Merge requests<h1>

  <table id="merge-requests-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Projet</th>
        <th>Titre</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="mergeRequest in vm.mergeRequests">
        <td>{{ mergeRequest.created_at | date:'short' }}</td>
        <td><a href="{{ mergeRequest.project.web_url }}">{{ mergeRequest.project.name }}</a></td>
        <td><a href="{{ mergeRequest.web_url }}">{{ mergeRequest.title }}</a></td>
      </tr>
    <tbody>
  </table>

  <script src="vendor.js"></script>
  <script src="app.js"></script>
</body>
</html>
